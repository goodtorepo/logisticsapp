{% extends "base.html" %}
{% block content %}
<body>
    <h2>Track Your Shipment</h2>
    <form method="POST">
        <label for="tracking_number">Enter Tracking Number:</label><br>
        <input type="text" name="tracking_number" required><br><br>
        <input type="submit" value="Track">
    </form>

    {% if status %}
        <p><strong>Status:</strong> {{ status }}</p>
    {% endif %}

    <p><a href="{{ url_for('home') }}">Return to Home</a></p>
{% endblock %}
